<div class="time_picker_wrapper">
    <input type="text" class="time_field" value="{{displayHours()}} : {{displayMinutes()}} {{(hours >= 12)? 'PM' : 'AM'}}"/>
    <div class="time_picker"> 
        <div class="section hours"> 
            <div class="increase" ng-click="increaseHours()"> </div> 
            <div class="display"> {{displayHours()}} </div> 
            <div class="decrease" ng-click="decreaseHours()"> </div> 
        </div> 
        <div class="section minutes"> 
            <div class="increase" ng-click="increaseMinutes()"> </div> 
            <div class="display"> {{displayMinutes()}} </div> 
            <div class="decrease" ng-click="decreaseMinutes()"> </div> 
        </div> 
        <div class="section hours"> 
            <div class="increase" ng-click="switchMeridian()"> </div> 
            <div ng-if="hours >= 12" class="display"> PM </div> 
            <div ng-if="hours < 12" class="display"> AM </div> 
            <div class="decrease" ng-click="switchMeridian()"> </div> 
        </div> 
    </div>
</div>
